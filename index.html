<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <!-- Nav Bar  -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchTxt">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search">Search</button>
          </form>
        </div>
    </nav>
    
    <!-- main page -->
    <div class="container">
        <h1>Welcome to Magic Notes</h1>
        <!-- Ad note -->
        <div class="card" >
            <div class="card-body">
                <div class="form-group" id="AddNoteSection">
                    <h5>Add Note Here</h5>
                    <div class="ForAlert"></div>
                    <!-- <div class="alert alert-danger"     role="alert">
                        Title and Note Both are Need to add note!
                    </div> -->
                    <!-- <input type="text" name="" id="NoteTitle" style="width: 100%;" class = 'my-3'> -->
                    <input type="text" class="form-control my-3" id="NoteTitle" placeholder="Add Title Here...">
                    <textarea class="form-control" id="NoteTxt" rows="3" placeholder="Add Note Here..."></textarea>
                </div>
              <button class="btn btn-primary" id="addBtn">Add a Note</button>
            </div>
        </div>

        <!-- Show notes -->
        <hr>    
        <h3>Your Notes shows here</h3>
        <hr>
        <div class="row container-fluid" id="notes">
            <!-- this section is Edit By js -->
       
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
